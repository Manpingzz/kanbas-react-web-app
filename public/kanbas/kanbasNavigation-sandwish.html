<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>kanbasNavigation-sandwish</title>
    <link href="/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
    <!-- Kanbas Navigation Toggle -->
    <div class="kanbasNavigation-sandwish">
        <div class="d-flex flex-column mb-2">
            <div class="d-flex flex-row-reverse">
                <a href="home.html">
                    <i class="fa-solid fa-xmark p-2" style="color: darkgray; font-size: 20px;"></i>
                </a>
            </div>
            <ul class="d-flex align-items-start flex-column">
                <li class="kanbasNavigation-sandwish-item">
                    <a href="dashboard.html">
                        <div class="d-flex mb-2">
                            <i class="fa-solid fa-gauge p2"></i>
                            <span class="me-auto p-2 align-self-center">Dashboard</span>
                        </div>
                    </a>
                </li>
                <li class="kanbasNavigation-sandwish-item">
                    <a href="profile/index.html">
                        <div class="d-flex mb-3 kanbasNavigation-sandwish-item-selected">
                            <i class="fa-solid fa-user"
                            style="color: lightgray; font-size: 24px;"></i>
                            <span class="me-auto p-2 align-self-center">Account</span>
                            <i class="fa-solid fa-chevron-down fa-rotate-270 p-2" id="kanbas-navigation-from-sandwish-on-home-icon"></i>
                        </div>
                    </a>
                </li>
                <li class="kanbasNavigation-sandwish-item">
                    <a href="home.html">
                        <div class="d-flex mb-3 kanbasNavigation-sandwish-item-selected">
                            <i class="fa-solid fa-book p2"></i>
                            <span class="me-auto p-2 align-self-center">Courses</span>
                            <i class="fa-solid fa-chevron-down fa-rotate-270 p-2" id="kanbas-navigation-from-sandwish-on-home-icon"></i>
                        </div>
                    </a>
                </li>
                <li class="kanbasNavigation-sandwish-item">
                    <a href="#">
                        <div class="d-flex mb-2">
                            <i class="fa-solid fa-calendar-days p2"></i>
                            <span class="me-auto p-2 align-self-center">Calendar</span>
                        </div>
                    </a>
                </li>
                <li class="kanbasNavigation-sandwish-item">
                    <a href="#">
                        <div class="d-flex mb-2">
                            <i class="fa-solid fa-inbox p2"></i>
                            <span class="me-auto p-2 align-self-center">Inbox</span>
                        </div>
                    </a>
                </li>
                <li class="kanbasNavigation-sandwish-item">
                    <a href="#">
                        <div class="d-flex mb-2">
                            <i class="fa-brands fa-square-youtube p2"></i>
                            <span class="me-auto p-2 align-self-center">Studio</span>
                        </div>
                    </a>
                </li>
                <li class="kanbasNavigation-sandwish-item">
                    <a href="#">
                        <div class="d-flex mb-2">
                            <i class="fa-solid fa-arrow-right-from-bracket p2"></i>
                            <span class="me-auto p-2 align-self-center">Commons</span>
                        </div>
                    </a>
                </li>
                <li class="kanbasNavigation-sandwish-item">
                    <a href="#">
                        <div class="d-flex mb-3 kanbasNavigation-sandwish-item-selected">
                            <i class="fa-regular fa-clock p2"></i>
                            <span class="me-auto p-2 align-self-center">History</span>
                            <i class="fa-solid fa-chevron-down fa-rotate-270 p-2" id="kanbas-navigation-from-sandwish-on-home-icon"></i>
                        </div>
                    </a>
                </li>
                <li class="kanbasNavigation-sandwish-item">
                    <a href="#">
                        <div class="d-flex mb-3 kanbasNavigation-sandwish-item-selected">
                            <i class="fa-regular fa-circle-question p2"></i>
                            <span class="me-auto p-2 align-self-center">Help</span>
                            <i class="fa-solid fa-chevron-down fa-rotate-270 p-2" id="kanbas-navigation-from-sandwish-on-home-icon"></i>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
